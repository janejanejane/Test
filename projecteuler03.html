function largestPrime(value){
	var max = 0;
	for(var i=0; i < value; i++){
		if(testPrime(i) == "prime"){
			if(isFactor(value, i) == "yes"){
				if(i > max)
					max = i;
			}
		}
	}
	
	return max;

function isFactor(base, possibleFactor){
	if(base%possibleFactor == 0)
		return "yes";
	else
		return "no";
}

function testPrime(number){
	return isPrime(number);
}

function isPrime(number){
	var result = "";
	for(var i=2; i < Math.sqrt(number); i++){
		if(number == 0 || number == 1 || number == 2){
			result = "prime/composite";
		}else if(number%i == 0){
			result = "composite";
			break;
		}else{
			result = "prime";
		}
	}
	
	return result;
