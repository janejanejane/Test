<script type="text/javascript">
function calculate(){
	var start = document.getElementById("start").value;
	var end = document.getElementById("end").value;
	if(start != '' && end != ''){
		if(start.length == 3 && end.length == 3){
			if(!isNaN(start) && !isNaN(end)){
				//num = parseInt(num);
				num = multiply(parseInt(start), parseInt(end));
				console.log(num);
				document.getElementById("board").innerHTML = num;
			}
		}
	}
}

function multiply(start, end){
	var result = 0;
	var max = 0;
	for(var i = end; i >= start; i--){
		result = i * start;
		if(result > max){
			max = result;	
		}
		if(isPalindrome(max.toString()))
			return max;
	}
	
	return null;
}

function isPalindrome(number){
	var left = 0;
	var right = number.length - 1;
	
	while(left < right){
		if(number.charAt(left) != number.charAt(right)){
			return false;
		}
		left++;
		right--;
	}
	return true;
}
</script>
