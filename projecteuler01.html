<html>
<head>

<script type="text/javascript">
function calculate(){
	var num = document.getElementById("text").value;
	if(!isNaN(num)){
		num = parseInt(num);
		num = recurse(num, num - 1);
		document.getElementById("board").innerHTML = num;
	}
}

function recurse(value, decrement){   
	if(decrement && decrement > 0){
		if(decrement%3 == 0 || decrement%5 == 0)
			return decrement + recurse(value, decrement - 1);
		else
			return recurse(value, decrement - 1);
	}
	
	return decrement; 
}
</script>
<title></title>
</head>
<body>
<p>Finds the sum of all the multiples of 3 or 5 below your input <b>number.</b></p>
<br>
Number:
<form><input type="text" id="text"> <input type="button" id="button" value="Calculate" onclick="calculate();"></form>
Result:
<br>
<div id="board" style="background-color: #FF6;height: 20px;width: 100px;"></div>
</body>
