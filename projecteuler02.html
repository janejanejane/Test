<script type="text/javascript">
function calculate(){
	var num = 4000000;
	num = sumEvens(num);
	document.getElementById("board").innerHTML = num;
}

function sumEvens(value){
	var curr = 0;
	var n1 = 0;
	var n2 = 1;
	var result = 0;
	while(curr<value){
		curr = (n1 + n2);
		n1 = n2;
		n2 = curr;
		if(curr%2==0)
			result += curr;
	}
	
	return result
}
</script>

</head>
<body>
<p>Finds the sum of the even-valued terms in the Fibonacci sequence whose values do not exceed four million (4,000,000).</p>
