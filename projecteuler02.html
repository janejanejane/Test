function sumEvens(value){
	var curr = 0;
	var n1 = 0;
	var n2 = 1;
	var result = 0;
	for(var i=2; curr<value; i++){
		curr = (n1 + n2);
		n1 = n2;
		n2 = curr;
		if(curr%2==0)
			result += curr;
	}
	
	return result
}
